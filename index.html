<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header id="header-container">
        <h1><strong>Whack-a-Mole!</strong></h1>
    </header>
    <aside id="scorecard-container">
        <section class="instructions">
            <p>Welcome to Whack-a-Mole! Here are the rules of the game:
                <ul>
                    <li>When the moles pop up click them as fast as you can!</li>
                    <li>Rounds will last one minute</li>
                    <li>When you miss, you lose 10 points</li>
                    <li>Each time you hit a mole, you get 15 points</li>
                </ul>
                <button class="start-button">Start</button>
            </p>
        </section>
        <section class="scorecard">
            <div class="score">
                <div><strong>SCORE: </strong><span id="score-tracker">0</span></div>
            </div>
            <div class="timer">
                <div><strong>TIME: </strong><span id="time-tracker">0</div>
            </div>
        </section>
    </aside>
    <main id="game-container">

        <button class="hole" data-hole="1" data-state="idle"></button>

        <button class="hole" data-hole="2" data-state="idle"></button>

        <button class="hole" data-hole="3" data-state="idle"></button>
        
        <button class="hole" data-hole="4" data-state="idle"></button>
            
        <button class="hole" data-hole="5" data-state="idle"></button>
        
        <button class="hole" data-hole="6" data-state="idle"></button>
        
        <button class="hole" data-hole="7" data-state="idle"></button>
        
        <button class="hole" data-hole="8" data-state="idle"></button>
        
        <button class="hole" data-hole="9" data-state="idle"></button>
        
    </main>
</body>
</html>
